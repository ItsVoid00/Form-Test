<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form-test by Void</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
      <form>
          <div>
              <header>Please login to your Account.</header>
          </div>

          <br>

          <div>
              <label for="email" class="email">Email</label>
              <input type="email" id="email" name="email" placeholder="yourmail@void.idk" required>
          </div>

          <br>

          <div>
              <label for="password" class="password">Password</label>
              <input type="password" id="password" name="password" placeholder="void?" required minlength="6" maxlength="12">
          </div>

          <br>

          <div>
              <button type="submit">Login</button>
          </div>

          <br>

          <div>
              <a href="#">Forgot Password?</a>
              <a href="#">Create Account</a>
          </div>

      </form>
</body>
</html>
